<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Genius</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="m-4">
    <header></header>
    <main>
      <!--main content container  -->

      <div class="flex flex-col lg:flex-row">
        <!-- shape card container -->
        <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
          <!-- shape triangle -->
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure>
              <img src="images/triangle.png" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Triangle</h2>
              <p class="text-center text-3xl">Area = 0.5 X b X h</p>
              <div class="">
                <input id="triangle-base"
                  class="w-24 text-2xl p-2 rounded-sm"
                  type="text"
                  placeholder="b"
                />
                <span class="mr-4 ml-2">cm</span>
                <input id="triangle-height"
                  class="w-24 text-2xl p-2 rounded-sm"
                  type="text"
                  placeholder="h"
                />
                <span class="mr-4 ml-2">cm</span>
              </div>
              <div>
                <p class="text-2xl">Area: <span id="triangle-area"></span> <span>cm<sup>2</sup></span></p>
              </div>
              <div class="card-actions">
                <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
              </div>
              
            </div>
          </div>
          <!-- shape Rectangle -->
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure>
              <img src="images/rectangle.png" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Rectangle</h2>
              <p>Area (A) = w X l</p>
              <div>
                <input id="triangle-base"
                class="w-24 text-2xl p-2 rounded-sm"
                type="text"
                placeholder="w"
              />
              <span class="mr-4 ml-2">cm</span>
              <input id="triangle-height"
                class="w-24 text-2xl p-2 rounded-sm"
                type="text"
                placeholder="l"
              />
              <span class="mr-4 ml-2">cm</span>
              </div>
              <div class="card-actions">
                <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
          <!-- shape Parallelogram  -->
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure>
              <img src="images/parallelogram.png" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Shoes!</h2>
              <p>If a dog chews shoes whose shoes does he choose?</p>
              <div class="card-actions justify-end">
                <button class="btn btn-primary">Buy Now</button>
              </div>
            </div>
          </div>
          <!-- shape Rhombus                 -->
          <div class="card w-96 bg-base-100 shsadow-xl">
            <figure>
              <img src="images/rhombus.png" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Shoes!</h2>
              <p>If a dog chews shoes whose shoes does he choose?</p>
              <div class="card-actions justify-end">
                <button class="btn btn-primary">Buy Now</button>
              </div>
            </div>
          </div>
        </div>
        <!-- area calculation calculator -->
        <div class="w-96 border-2 border-gray-700 rounded md">
          <h3 class="text-3xl text-center p-4s">Area Calculator</h3>
        </div>
      </div>
    </main>
    <script src="script/tirangle-calculate.js"></script>
    <script src="script/rectangle-area.js"></script>
  </body>
</html>
